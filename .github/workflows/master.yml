# This is a basic workflow to help you get started with Actions

name: master build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    - name: Setup Go environment
      uses: actions/setup-go@v2.0.3
      with:
        # The Go version to download
        go-version: 1.14
        
        
    - name: prepare output directory
      run: mkdir bin
    
    - name: build
      run: |
        echo build for linux/amd64
        GOOS=linux GOARCH=amd64 go build -o bin/quotebot . 
        echo build for linux/arm
        GOOS=linux GOARCH=arm go build -o bin/quotebot_arm .
        echo build for windows/amd64
        GOOS=windows GOARCH=amd64 go build -o bin/quotebot.exe .
        
    - name: upload linux
      uses: actions/upload-artifact@v2
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: bin/quotebot
        
    - name: upload linux arm
      uses: actions/upload-artifact@v2
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: bin/quotebot_arm
            
    - name: upload windows
      uses: actions/upload-artifact@v2
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: bin/quotebot.exe


